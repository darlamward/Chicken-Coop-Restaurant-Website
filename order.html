    <hr />
    <!--code for the form-->
    <form>
      <div id="FormDiv">
        <label for="FirstName">First name: </label>
        <input type="text" id="FirstName" name="FirstName" placeholder="John" />
      </div>
      <div id="FormDiv">
        <label for="LastName">Last name: </label>
        <input type="text" id="LastName" name="LastName" placeholder="Doe" />
      </div>
      <div id="FormDiv">
        <label for="PhoneNum">Phone number: </label>
        <input
          type="text"
          id="PhoneNum"
          name="PhoneNum"
          placeholder="XXX-XXX-XXXX"
        />
      </div>
      <div id="FormDiv">
        <label for="CardNum">Card number: </label>
        <input
          type="text"
          id="CardNum"
          name="CardNum"
          placeholder="1234 1234 1234 1234"
        />
      </div>
      <div id="FormDiv">
        <label for="CardExp">Expiry date: </label>
        <input type="date" id="CardExp" name="CardExp" />
      </div>
      <div id="FormDiv">
        <label for="CVV">CVV: </label>
        <input type="text" id="CVV" name="CVV" placeholder="123" />
      </div>
      <div id="FormDiv">
        <label for="Email">Email: </label>
        <input
          type="email"
          id="Email"
          name="Email"
          placeholder="Example@email.com"
        />
      </div>

      <div id="FormDiv">
        <label for="Del">Delivery: </label>
        <input type="checkbox" id="Delivery" name="Del" onclick="ShowAdd()" />
      </div>

      <div id="Address" style="display: none">
        <div id="FormDiv">
          <label for="AddLine1">Address Line 1: </label>
          <input
            type="text"
            id="AddLine1"
            name="AddLine1"
            placeholder="Address Line 1"
          />
        </div>
        <div id="FormDiv">
          <label for="AddLine2">Address Line 2: </label>
          <input
            type="text"
            id="AddLine2"
            name="AddLine2"
            placeholder="Address Line 2"
          />
        </div>
        <div id="FormDiv">
          <label for="Email">City: </label>
          <input type="City" id="City" name="City" placeholder="City" />
        </div>
        <div id="FormDiv">
          <label for="Postal">Postal Code: </label>
          <input type="text" id="Postal" name="Postal" placeholder="A1A1A1" />
        </div>
      </div>

      <input type="text" id="Order" name="Order" />
      <hr />
      <div id="CartDiv">
        <label for="Cart">Cart</label>
        <p id="Cart"></p>
      </div>

      <input id="PlaceOrder" type="submit" value="Place Order" />
    </form>
